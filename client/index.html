<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <!-- internal javascript -->
    <script src="scripts/config.js"></script>
    <script src="scripts/backbone-app.js"></script>
  </head>
  <body>
    <script>
    $(document).ready(function() {
      var messageListView = new MessageListView({el:$('.chatBox')});
      messageListView.render();
    });
    </script>
    <div class="rooms">
      <h1>Chatting Rooms</h1>
    </div>
    <div class="input">
      <h1>Chat-Client</h1>
      <input type="text"/>
      <button class="sendMsg" type="submit">Send Message</button>
    </div>
    <div class="chatBox"></div>
    <script id="message-template" type="text/template">
      <table>
        <tbody>
          <% _.each(messages, function(thing) {  %>
            <tr>
              <td><%=thing['createdAt']%></td>
              
            </tr>
          <% }); %>
        </tbody>
      </table>
    </script>
    


    
  </body>
</html>
